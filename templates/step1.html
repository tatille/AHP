<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bước 1: Nhập số lượng</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h1>AHP App</h1>
    <a href="/" class="active">Bước 1: Số lượng</a>
    <a href="/step2">Bước 2: Nhập tên</a>
    <a href="/step3">Bước 3: Ma trận</a>
    <a href="/step4">Bước 4: Ma Trận</a>
    <a href="/result">Bước 5: Kết quả</a>
    <a href="/history">Xem lịch sử</a>
  </div>

  <div class="main-content">
    <h2>Bước 1: Nhập số lượng tiêu chí và phương án</h2>
    <p>Chọn từ 4 đến 10 tiêu chí và phương án để đảm bảo tính ổn định trong tính toán AHP.</p>

    <form method="post" action="/" enctype="multipart/form-data">
      <h2>Chọn phương thức nhập dữ liệu</h2>
      <div>
        <input type="radio" id="manual" name="input_method" value="manual" checked>
        <label for="manual">Nhập tay</label>
      </div>
      <div>
        <input type="radio" id="excel" name="input_method" value="excel">
        <label for="excel">Tải lên file Excel</label>
      </div>

      <div id="manual-input">
        <label for="num_criteria">Số lượng tiêu chí:</label>
        <input type="number" id="num_criteria" name="num_criteria" min="2" max="10" required class="form-control">

        <label for="num_alternatives">Số lượng phương án:</label>
        <input type="number" id="num_alternatives" name="num_alternatives" min="2" max="10" required class="form-control">
      </div>

      <div id="excel-input" style="display: none;">
        <label for="file">Tải lên file Excel:</label>
        <input type="file" id="file" name="file" accept=".xlsx" class="form-control">
      </div>

      <div class="button-group">
        <button type="submit" class="button">Tiếp tục</button>
        <a href="/history" class="button">Lịch sử</a>
      </div>
    </form>
  </div>
</body>
</html>
